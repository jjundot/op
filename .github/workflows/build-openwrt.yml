        fi

    - name: æ™ºèƒ½Feedsé…ç½®ï¼ˆå»é‡+ä¾èµ–ä¿®å¤ï¼‰
      run: |
        cd $OPENWRT_PATH
        # å¤‡ä»½åŸå§‹Feedsé…ç½®
        cp $FEEDS_CONF ${FEEDS_CONF}.bak
        
        # 1. æ¸…ç†é‡å¤æºï¼ˆä¿ç•™å”¯ä¸€å®ä¾‹ï¼‰
        UNIQUE_FEEDS=$(cat $FEEDS_CONF | grep -v '^#' | sort -u)
