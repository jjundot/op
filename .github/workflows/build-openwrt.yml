        fi

    - name: åŸºç¡€é…ç½®ç”Ÿæˆ
      run: |
        cd $OPENWRT_PATH
        # ç”Ÿæˆé»˜è®¤é…ç½®
        make defconfig
        
        # è®¾ç½®ç›®æ ‡å¹³å°ï¼ˆIPQ5332é€‚é…ï¼‰
        sed -i 's|^# CONFIG_TARGET_ipq807x is not set|CONFIG_TARGET_ipq807x=y|' .config
