    - name: åŠ¨æ€ä¾èµ–é…ç½®ï¼ˆæ ¹æ®è¾“å…¥å‚æ•°ï¼‰
      run: |
        cd $OPENWRT_PATH
        # æ ¹æ®ç”¨æˆ·è¾“å…¥å¯ç”¨åŠŸèƒ½
        if [ ${{ github.event.inputs.with_wsdd2 == 'true' }} ]; then
