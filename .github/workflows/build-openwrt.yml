          echo "å‘ç° ${#MISSING_PACKAGES[@]} ä¸ªç¼ºå¤±ä¾èµ–: ${MISSING_PACKAGES[*]}"
          echo "é‡æ–°å®‰è£…Feeds..."
          ./scripts/feeds update -a
